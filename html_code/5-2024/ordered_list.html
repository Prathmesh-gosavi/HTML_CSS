<!DOCTYPE html>
<html lang="en">
<head>
   
</head>
<body>
    <h1>ordered list</h1>

    <ol> <!--ol tag is used to  ordered pair-->
        <li>c</li> <!--li tag is used to list-->
        <li>c++</li>
        <li>cjava</li>
    </ol>

    <h1>type=1</h1>
        <ol type="1">
            <li>c</li>
            <li>c++</li>
            <li>cjava</li>

    </ol>

    <h1>type=A</h1>  <!--type attribute is used suppose you used to A then list start from ABC like this -->
    <ol type="A">
        <li>c</li>
        <li>c++</li>
        <li>cjava</li>

</ol>
<h1>type=a</h1>
<ol type="a" start="5"><!--you used start attribute then list start from e,f,g like this -->
    <li>c</li>
    <li>c++</li>
    <li>cjava</li>

</ol>

<h1>type=I</h1>
<ol type="I">
    <li>c</li>
    <li>c++</li>
    <li>cjava</li>

</ol>
</body>
</html>
